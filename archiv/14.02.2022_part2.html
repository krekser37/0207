    <!-- <button id="disableButton">Заблокировать изменение цвета</button> -->
    <script>
      let dragElement = document.getElementById("dragElement");
      dragElement.style.position = "absolute";
      dragElement.onmousedown = function () {
        document.addEventListener("mousemove", moveElem);
      };

      dragElement.onmouseup = function () {
        document.removeEventListener("mousemove", moveElem);
      };

      function moveElem() {
        let x = event.clientX - 75;
        let y = event.clientY - 75;

        dragElement.style.top = y + "px";
        dragElement.style.left = x + "px";
      }
