<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <style type="text/css">
      table {
        color: white; /* Цвет текста */
        text-align: center; /* выравнивание по центру */
      }
    </style>
  </head>
  <body>
    <h1>Контакты</h1>
    <form action="">
      <div>Ваш e-mail:<input type="email" /></div>
      <div>Ваше имя:<input type="text" /></div>
      <div><input type="checkbox" /></div>
      <div class="">
        Сообщение: <br /><textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class=""
          placeholder="Введите ваше сообщение:"
        ></textarea>
      </div>
      <div><input type="submit" /></div>
    </form>
    <h2 class="">Ссылки на страницы</h2>
    <a href="./index.html" class="">Первый вебинар</a><br />
    <a href="./my_page.html" class="">Первое домашнее задание</a><br />
    <a href="./second_vebinar.html" class="">Второй вебинар</a>
    <h2 class="">Блок с двумя изображениями</h2>
    <img src="./image/1.jpg" height="500" alt="Первая картинка" class="" />
    <img src="./image/2.jpg" height="500" alt="Вторая картинка" class="" />
    <h2 class="">Таблица</h2>
    <table color="width" border="1" weight="auto" height="20" class="">
      <tr>
        <td width="50" height="50" style="background-color: orange">#</td>
        <td width="200" height="50" style="background-color: blue">
          Содержание
        </td>
        <td width="100" height="50" style="background-color: yellow">
          Количество
        </td>
      </tr>
      <tr style="background-color: green">
        <td height="50">1</td>
        <td></td>
        <td>3</td>
      </tr>
      <tr style="background-color: blue">
        <td height="50">2</td>
        <td></td>
        <td>3</td>
      </tr>
      <tr class="">
        <td height="50" colspan="2" style="background-color: orange" class="">
          Итого:
        </td>
        <td style="background-color: blue">15</td>
      </tr>
    </table>
  </body>
</html>
