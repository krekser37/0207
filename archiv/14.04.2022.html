    <p class="">
      <strong class="">Имя: </strong><span> Иван </span
      ><span class="edit" onclick="editName(this)">[редактировать]</span>
    </p>
    <p class="">
      <strong class="">Фамилия: </strong><span> Иванов </span
      ><span class="edit" onclick="editName(this)">[редактировать]</span>
    </p>
    <script>
      /* let element = document.getElementById("element"); */
      function editName(element) {
            let value=element.previousElementSibling.innerHTML
            element.previousElementSibling.innerHTML= `<input type="text" value="${value}" />` ;
    
      }
    
    </script>
  </body>
