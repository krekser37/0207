<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Взаимодействие с DOM</title>
    <style>
      #dronImg {
        position: absolute;
        max-width: 200px;
      }
      #barrelImg {
        position: absolute;
        max-width: 50px;
        margin-top: 85px;
        margin-left: 75px;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="dronImg" src="../image/dron.png" alt="" />
      <img id="barrelImg" src="../image/barrel.PNG" alt="" />
    </div>
  </body>
  <script>
    let dronImg = document.getElementById("dronImg");
    let barrelImg = document.getElementById("barrelImg");
    let step = 0;
    let stepX = 0;
    let stepY = 0;
    let flag = true;
    let animation = true;
    barrelImg.hidden = true;

    function animationdron() {
      if (window.innerWidth - 200 > step && flag) {
        dronImg.style.transform = "scaleX(1)"; //разворачивает вперед/назад
        step += 1;
      } else {
        dronImg.style.transform = "scaleX(-1)";
        step -= 1;
        flag = step == 0 ? true : false;
      }
      if (Math.round(window.innerWidth / 2) == step + 200) {
        console.log("Я достигла середины экрана. Лощадь");
      }
      dronImg.style.left = step + "px";
    }

    function animationbarrel() {
      if (window.innerWidth / 2 - 60 > stepX && animation) {
        stepX += 1;
      } else if (window.innerHeight - 180 > stepY && animation) {
        barrelImg.hidden = false;
        stepX -= 0;
        stepY += 1;
      } else {
        animation = stepY == (window.innerHeight - 180) ? true : false;
      }
      barrelImg.style.top = stepY + "px";
      barrelImg.style.left = stepX + "px";
    }

    setInterval(animationdron, 10);
    setInterval(animationbarrel, 10); 
  </script>
</html>
